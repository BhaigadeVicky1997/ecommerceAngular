<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" [(ngModel)]="product.title" name="title" type="text" class="form-control">
            </div>
            <div class="form-gro    up">
                <label for="price">Price</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                        <input type="number" #price="ngModel" [(ngModel)]="product.price" name="price" id="price"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" [(ngModel)]="product.category" name="category" class="form-control">
                    <option value="" *ngFor="let c of category$ | async" [value]="c.$key">
                        {{c.name}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image Url</label>
                <input type="text" #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl"
                    class="form-control">
            </div>
            <button class="btn btn-primary">
                Save
            </button>
            <button class="btn btn-danger" type="button" (click)="delete()">
                Delete
            </button>
        </form>
    </div>
    <div class="col-md-6">
        <app-productcard [product]="product" [show-actions]="false" ></app-productcard>
    </div>
</div>
