<div class="sticky-top" style="top:80px; margin-top: 20px;">
    <ul class="list-group">
        <a routerLink="/" class="list-group-item list-group-item-action"
            [class.active]="!category"
            >
            All Category
        </a>
        <a routerLink="/" class="list-group-item list-group-item-action" [queryParams]="{category : c.$key}"
            *ngFor="let c of category$|async"
            [class.active]="category === c.$key"
            >
            {{c.name}}
        </a>
    </ul>
</div>
