<div class="row">
    <div class="col-3">
        <ul class="list-group">
            <a routerLink="/" class="list-group-item list-group-item-action"
                [class.active]="!cate"
                >
                All Category
            </a>
            <a routerLink="/" class="list-group-item list-group-item-action" [queryParams]="{category : c.$key}"
                *ngFor="let c of category$|async"
                [class.active]="cate === c.$key"
                >
                {{c.name}}
            </a>
        </ul>
    </div>
    <div class="col-9">
        <div class="row">
            <ng-container *ngFor="let i of filteredProduct; let i = index">
                <div class="col" style="display: contents;">
                    <div class="card" style="width:15rem; margin: 30px;">
                        <img class="card-img-top" style="width: auto; height: 200px;" [src]="i.imageUrl">
                        <div class="card-body">
                            <h4 class="catd-title">
                                {{i.title}}
                            </h4>
                            <p class="card-text">
                                {{i.price | currency:'USD' : true}}
                            </p>
                            <a class="btn btn-primary">Add To Cart</a>
                        </div>
                    </div>
                </div>
                <div *ngIf="(i+1) % 2 === 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>
