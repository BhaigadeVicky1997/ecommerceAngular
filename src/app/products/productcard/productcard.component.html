<div *ngIf="product.title" class="card" style="width: 20rem; margin-bottom: 30px; margin-right: 23px; margin-top: 12px;">
    <img class="card-img-top" style="width: auto; height: 200px;" [src]="product.imageUrl">
    <div class="card-body">
        <h4 class="catd-title">
            {{product.title}}
        </h4>
        <p class="card-text">
            {{product.price | currency:'USD' : true}}
        </p>
    </div>
    <div class="card-footer" style="padding: 0; border:none;">
        <a *ngIf="showAction" class="btn btn-primary btn-block">Add To Cart</a>
    </div>
</div>
